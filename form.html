<!DOCTYPE html>
<html>

<head>
    <title>Form Input</title>
</head>

<body>
    <center>
        <h1>Form Input</h1>
        <div style="max-width: 500px;">
            <form action="">
                <div style="margin-bottom: 15px; margin-left: -12px; margin-right: -12px;">
                    <label for="" style="float: left;">Nama</label>
                    <input type="text">
                </div>
                <div style="margin-bottom: 15px; margin-left: -12px; margin-right: -12px;">
                    <label for="" style="float: left;">NIM</label>
                    <input type="number">
                </div>
                <div style="margin-bottom: 15px; margin-left: -12px; margin-right: -12px;">
                    <label for="" style="float: left;">Kelamin</label>
                    <input type="radio">Pria
                    <input type="radio">Wanita
                </div>
                <div style="margin-bottom: 15px; margin-left: -12px; margin-right: -12px;">
                    <label for="" style="float: left;">Bahasa Pemrograman yang disukai: </label>
                    <input type="checkbox" name="web"> Pemrograman Web
                    <input type="checkbox" name="java"> Java
                    <input type="checkbox" name="mobile"> MOBILE
                </div>
                <div style="margin-bottom: 15px; margin-left: -12px; margin-right: -12px;">
                    <label for="" style="float: left;">Agama</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Islam</option>
                        <option value="">Kristen</option>
                        <option value="">budha</option>
                    </select>
                </div>
                <div style="margin-bottom: 15px; margin-left: -12px; margin-right: -12px;">
                    <label for="" style="float: left;">Saran & Kritik</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button type="submit">Submit</button>
                <button type="batal">Batal</button>
            </form>
        </div>
    </center>
</body>

</html>
